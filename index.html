<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b6c4880e97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <nav class="menu">
        <div class="img__logo">
            <img src="/assests/logo_nav.png" alt="logo_nav">
        </div>
        <div class="btn_sign">
            <input type="button" value="sign up">
        </div>
        <input type="checkbox" id="menu__toggle">
        <label for="menu__toggle" class="btn__i">
        <i class="fa-solid fa-bars"></i>
    </label>
        <ul class="toggle">
          <li><a href="#">Home</a></li>
          <li><a href="#">Servicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <section>
          <div class="container_slider" id="Home">
              <div class="slider">
                <figure>
                    <img src="/assests/slider_001.png" alt="">
                    <img src="/assests/slider_01.png" alt="">
                    <img src="/assests/slider_2.png" alt="">
                    <img src="/assests/slider_1.png" alt="">
                </figure>
              </div>
          </div>
      </section>
      <section>
          <div class="banner__container">
              <div class="first__banner">
                <i class="fa-solid fa-truck-fast"></i>
                <h3>Envíos a todo el país</h3>
              </div>
          </div>
      </section>
      <section class="services">
          <div class="services__container">
              <div class="services__info">
                  <h1>Tenemos todo para tu celular</h1>
                  <p>Trabajamos con repuestos y accesorios originales de todas las siguientes marcas</p>
              </div>
              <div class="marcas_images">
              <div class="marca"><img src="/assests/marcas/iphone.png" alt=""></div>
              <div class="marca"><img src="/assests/marcas/moto.png" alt=""></div>
              <div class="marca"><img src="/assests/marcas/samsung.png" alt=""></div>
              <div class="marca"><img src="/assests/marcas/xiaomi.png" alt=""></div>
          </div>
        </div>
      </section>
    </header>
</body>
</html>
